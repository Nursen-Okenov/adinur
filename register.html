<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="registratian">
      <form action="/action_page.php">
        <div class="container">
          <h1>REGISTRATION</h1>

          <input
            type="text"
            placeholder="Username"
            name="name"
            id="name"
            required
          />

          <input
            type="password"
            placeholder="E-mail"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="psw"
            id="psw"
            required
          />
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />
          <div class="btn__block">
            <button type="submit" class="registerbtn">
              Create your account
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
