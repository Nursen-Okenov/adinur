<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <form action="/action_page.php">
          <div class="container">
            <h1>LOG IN</h1>
  
            <input
              type="text"
              placeholder="User"
              name="name"
              id="name"
              required
            />
  
           
            <input
              type="password"
              placeholder="Password"
              name="psw"
              id="psw"
              required
            />
           
            <div class="btn__block">
              <button type="submit" class="registerbtn">
                Authorization
              </button>
              
            </div>
            <div class="link__a a">
                <a href="">Don't have an account? Registration</a>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
