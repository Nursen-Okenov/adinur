<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>OCS</title>
</head>
<body>
    <header>
        <div class="header__container">
            
            <div class="side__bar">
                <div class="header__logo">LOGO</div>
                <ul>
                    <a href="#"><img src="Vector.png">Dashboard</a>
                    <a href="#"><img src="Vector.png">Profile</a>
                    <a href="#"><img src="Vector.png">Team</a>
                    <a href="#"><img src="Vector.png">Documents</a>
                    <a href="#"><img src="Vector.png">Settings</a>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="main__title">Account Settings</div>
            <div class="main__content">
                <div class="content__sidebar">
                    <div class="main__sidebar">
                        <div class="photo__changer">
                            <img src="avatar.png">
                            <button>change photo</button>
                        </div>
                        <div class="side__navbar">
                            <ul>
                                <li><a href="#">Account</a></li>
                                <li><a href="#">Password</a></li>
                                <li><a href="#">Security & Privacy</a></li>
                                <li><a href="#">Application</a></li>
                                <li><a href="#">Notification</a></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
                <div class="main__inputs">
                    <div class="inp__title">Account Settings</div>
                    <div class="inputs">
                        <div class="firstcolumn">
                            <div class="inpus">
                                <div class="latexr">First name</div>
                                <input type="text" placeholder="xxxx" class="lainp">
                            </div>
                            <div class="inpus">
                                <div class="latexr">Last name</div>
                                <input type="text" placeholder="XXXXX" class="lainp">
                            </div>
                        </div>
                        <div class="secondcolumn">
                            <div class="inpus">
                                <div class="latexr">Email</div>
                                <input type="text" placeholder="xxxxxxxxxxxxxx@gmail.com" class="lainp">
                            </div>
                            <div class="inpus">
                                <div class="latexr">Number</div>
                                <input type="text" placeholder="XXXXXXXXXX" class="lainp">
                            </div>
                        </div>
                        <div class="thirdcolumn">
                            <div class="inpus">
                                <div class="latexr">Company</div>
                                <input type="text" placeholder="Kiranworkspace" class="lainp">
                            </div>
                            <div class="inpus">
                                <div class="num latexr">Location</div>
                                <input type="text" placeholder="xxxxxxxxxx" class="lainp">
                            </div>
                        </div>
                        <div class="fourthcolumn">
                            <div class="latexr">Bio</div>
                            <input type="text" placeholder="Kiranworkspace KiranworkspaceKiranworkspaceKiranworkspaceKiranworkspaceKiranworkspaceKiranworkspace KiranworkspaceKiranworkspaceKiranworkspaceKiranworkspaceKiranworkspaceKir" class="bio">
                        </div>
                        <button class="update">Update</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
