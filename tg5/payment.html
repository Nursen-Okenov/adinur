<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="image 2 (Traced).png" />
          <h2>SINTL</h2>
        </div>
        <nav class="header__navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Find tours</a></li>
            <li><a href="#">Favourites</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">English(UK)</a><img src="Polygon 1.png" /></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="block">
        <div class="img__center">
          <img src="Line.png" class="margin-img" alt="" />
        </div>
      </div>
      <div class="image">
        <img src="Group 48 1.png" alt="" />
      </div>

    <footer>
      <div class="explore">
        <h3>Explore more</h3>
        <span class="span__footer"> For partners </span>
        <span class="span__footer"> Job openings </span>
        <span class="span__footer">FAQ</span>

        <span class="span__footer"> Blog </span>

      <div class="explore">
        <h3>Connect</h3>
        <span class="span__footer">Contact us</span>
        <span class="span__footer">Chat with our experts</span>
        <span class="span__footer">XXXX-XXX-XXXX-XXX</span>
      </div>
      <div class="explore">
        <h3>Follow us</h3>

        <div class="icon__links">
          <div class="back__link"><img src="teleglam.svg" alt="" /></div>
          <div class="back__link">
            <img src="INSTAGRAM_icon-icons.com_65535.svg" alt="" />
          </div>
          <div class="back__link"><img src="facebook.svg" alt="" /></div>
        </div>
      </div>

</html>
